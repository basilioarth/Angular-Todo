<h1>{{ title }}</h1>
<ul>
  <p *ngIf="todos.length==0"><small>Não temos nenhuma tarefa hoje!</small></p>
  <li *ngFor='let todo of todos'>
    {{ todo.id }}. {{ todo.taskText }} 
    | <button *ngIf='!todo.done' (click)='markAsDone(todo)'>Concluir</button>
    | <button *ngIf='todo.done' (click)='markAsUndone(todo)'>Refazer </button>
    | <button (click)='remove(todo)'>Remover</button>
  </li>
  <!-- *ngFor é a forma de construirmos um for no angular e usuá-lo em uma tag html -->
  <!-- 'let' é a palavra reservada para definirmos uma variável. Assumiu o lugar da palavra reservada 'var'-->
  <!-- let todo of todos vai selecionar cada um dos itens da nossa lista chamada todos -->
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
    <input type="text" placeholder="Escreva a Tarefa" maxlength="40" formControlName="title">
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 e 40 caracteres</small>
    <button [disabled]="form.invalid" (click)="add()">Salvar</button>
  </fieldset>
</form>
